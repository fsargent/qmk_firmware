# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
     version: 1.17.2
plugins:
     sources:
          - id: trunk
            ref: v1.2.6
            uri: https://github.com/trunk-io/plugins
runtimes:
     enabled:
          - go@1.21.0
          - node@18.12.1
          - python@3.10.8
          - rust@1.71.1
lint:
     enabled:
          - actionlint@1.6.26
          - bandit@1.7.5
          - black@23.9.1
          - checkov@3.0.35
          - clang-format@16.0.3
          - flake8@6.1.0
          - git-diff-check
          - gofmt@1.20.4
          - golangci-lint@1.55.2
          - hadolint@2.12.0
          - isort@5.12.0
          - markdownlint@0.37.0
          - nixpkgs-fmt@1.3.0
          - osv-scanner@1.4.3
          - prettier@3.1.0
          - ruff@0.1.5
          - shellcheck@0.9.0
          - shfmt@3.6.0
          - taplo@0.8.1
          - terrascan@1.18.3
          - trivy@0.47.0
          - trufflehog@3.62.1
          - yamllint@1.33.0
          - yapf@0.40.2
actions:
     disabled:
          - trunk-announce
          - trunk-check-pre-push
          - trunk-fmt-pre-commit
     enabled:
          - trunk-upgrade-available
